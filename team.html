<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management - Western Entrepreneurship Challenge</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-content">
                <img src="ECellKITCoEK Logo.png" width="50px" alt="Logo">
                <h2 class="mb-0">Western Entrepreneurship Challenge</h2>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </nav>
        
        <div class="main-content">
            <div class="card p-4">
                <h1 class="mb-4">Team Management</h1>
                <form id="teamMemberForm" onsubmit="return addTeamMember(event)" class="mb-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="form-group">
                            <label class="form-label" for="memberName">Member Name</label>
                            <input type="text" id="memberName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="memberEmail">Member Email</label>
                            <input type="email" id="memberEmail" class="form-input" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Team Member</button>
                </form>
                
                <div class="team-list">
                    <h3 class="mb-3">Team Members</h3>
                    <ul id="membersList" class="card p-3"></ul>
                </div>
                
                <button onclick="proceedToTasks()" class="btn btn-secondary mt-4" id="proceedBtn" disabled>
                    Proceed to Tasks
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="js/team.js"></script>
</body>
</html>
