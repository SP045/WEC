<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Entrepreneurship Challenge - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-content flex items-center justify-center">
            <div class="card login-container p-5" style="width: 100%; max-width: 480px;">
                <div class="text-center mb-4">
                    <img src="ECellKITCoEK Logo.png" width="50px" alt="Logo">
                    <h1 class="mb-2">Western Entrepreneurship Challenge</h1>
                    <h2 class="text-secondary mb-4">E-Cell KITCoEK</h2>
                </div>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
                    <div class="form-group hidden" id="groupNameField">
                        <label class="form-label" for="groupName">Group Name</label>
                        <input type="text" id="groupName" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module">
        import { handleLogin } from './js/utils/auth.js';
        window.handleLogin = handleLogin;

        document.getElementById('username').addEventListener('input', (e) => {
            const isAdmin = e.target.value === 'admin';
            document.getElementById('groupNameField').style.display = isAdmin ? 'none' : 'block';
            document.getElementById('groupName').required = !isAdmin;
        });
    </script>
</body>
</html>
